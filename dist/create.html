<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chang First SOLID APP</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Interface -->
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
        <h4>My FIRST SOLID APP</h4>
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="links">
          <li>
            <a href="homepage.html">Home</a>
          </li>
          <li>
            <a href="login.html"><span id="logStatus"></span></a>
          </li>
          <li>
            <a href="fetch.html"><span id="fetch"></span></a>
          </li>
          <li>
            <a href="participate.html">Participate</span></a>
          </li>
          <li>
            <a href="request.html">Request</a>
          </li>
          <li>
            <a href="analysis.html">Analysis</a>
          </li>
        </ul> 
      </div>
    </nav>
    <!-- Main panel -->
    <main>
      <section class="container">
        <!-- title -->
        <div class='title'>
          <h3>Create data file in your Pod:</h3>
        </div>
        <!-- Fetched Text -->
        <article class="review">
          <div class="button-container">
            <h4>Your WebID: <input type="url" id="fetchProfile" placeholder="https://chang.inrupt.net/profile/card#me" size="40" style="font-size:18px;">
              <button class='btn createModel'><span id="btn-createFetch">Create file</span></button>
            </h4>
            <h3>Add new triples to the file:</h3>
            <div class="input-container">
              <h4>Age: <input type="number" id="input_age" placeholder="Integer" size="25" style="font-size:18px;"></h4>
              <h4>Height: <input type="number" id="input_height" placeholder="Decimal" size="25" style="font-size:18px;"></h4>
              <h4>Weight: <input type="number" id="input_weight" placeholder="Decimal" size="25" style="font-size:18px;"></h4>
              <h4>Diabetes Status: <input type="Text" id="input_diabetes" placeholder="SNOMED CT Code" size="20" style="font-size:18px;"></h4>
            </div>
            <button class='btn addData'>Add Data</button>
            <p id="fetchedDoc">Fetched Text will show here, if doc exists already!</p>
          </div>
        </article>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
